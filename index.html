<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <span id="timer"></span>
            <ul id="stars" class="stars"></ul>
            <span class="moves" id="countMoves"></span>

            <div class="restart" onclick="restartGame()">
                <i id="restart" class="fa fa-repeat restart"></i>
            </div>
        </section>

        <ul id="deck" class="deck deck-size"></ul>
    </div>


    <!-- Congratulations Modal -->
    <div id="myModal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <span class="close"></span>
                <h2>You Won!</h2>
            </div>
            <div class="modal-body">
                <p id="winningText"></p>
            </div>
            <div class="modal-footer">
                <button id="playAgain" onclick="restartGame()">Play Again?</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
